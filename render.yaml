services:
  - type: web
    name: pdf-to-docx-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
apt-get update && apt-get install -y tesseract-ocr poppler-utils

    
